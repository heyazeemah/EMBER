<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shop the latest collection of fashion-forward clothing items.">
    <title>Clothing Line - Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Brand Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="shop">
        <h1>Our Collection</h1>
        <div class="product-grid">
            <div class="product-item">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Casual T-Shirt</h3>
                <p class="price">$29.99</p>
                <a href="#" class="btn-primary">Add to Cart</a>
            </div>
            <div class="product-item">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Summer Dress</h3>
                <p class="price">$49.99</p>
                <a href="#" class="btn-primary">Add to Cart</a>
            </div>
            <div class="product-item">
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Men's Jacket</h3>
                <p class="price">$79.99</p>
                <a href="#" class="btn-primary">Add to Cart</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Clothing Line. All rights reserved.</p>
    </footer>
</body>
</html>
